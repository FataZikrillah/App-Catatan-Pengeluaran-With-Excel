<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pencatat Keuangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #0077ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0077ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fd1;
    }

    .success-message {
      margin-top: 16px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pencatatan Keuangan</h2>
    <form id="keuanganForm">
      <div class="form-group">
        <label for="no">No</label>
        <input type="number" id="no" name="no" required />
      </div>
      <div class="form-group">
        <label for="pengeluaran">Pengeluaran</label>
        <input type="text" id="pengeluaran" name="pengeluaran" required />
      </div>
      <div class="form-group">
        <label for="jumlah">Jumlah Pengeluaran</label>
        <input type="number" id="jumlah" name="jumlah" required />
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal Pengeluaran</label>
        <input type="date" id="tanggal" name="tanggal" required />
      </div>
      <button type="submit">Simpan</button>
      <div class="success-message" id="successMsg"></div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyruS3n3QGEKdtwdSlBMBXc26Ibdhj65TMRPLCeofb7WXxL47QcLC8jrqr7lWdVsTQ_TQ/exec';
    const form = document.getElementById('keuanganForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        no: document.getElementById('no').value,
        pengeluaran: document.getElementById('pengeluaran').value,
        jumlah: document.getElementById('jumlah').value,
        tanggal: document.getElementById('tanggal').value,
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          successMsg.textContent = "Data berhasil disimpan!";
          form.reset();
        } else {
          successMsg.textContent = "Gagal menyimpan data.";
        }
      })
      .catch(error => {
        successMsg.textContent = "Terjadi kesalahan: " + error.message;
      });
    });
  </script>
</body>
</html>
