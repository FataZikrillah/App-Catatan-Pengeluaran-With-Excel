<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Pengeluaran Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Catatan Pengeluaran</h1>
            <p>Pantau pengeluaran Anda dengan mudah</p>
        </header>

        <div class="form-container">
            <form id="expenseForm">
                <div class="form-group">
                    <label for="date">Tanggal:</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="day">Hari:</label>
                    <select id="day" required>
                        <option value="">Pilih Hari</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                        <option value="Minggu">Minggu</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Jumlah Pengeluaran (Rp):</label>
                    <input type="number" id="amount" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Untuk Apa:</label>
                    <input type="text" id="description" placeholder="Misal: Belanja bulanan, makan siang, dll" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Kategori:</label>
                    <select id="category" required>
                        <option value="">Pilih Kategori</option>
                        <option value="Makanan">Makanan</option>
                        <option value="Transportasi">Transportasi</option>
                        <option value="Hiburan">Hiburan</option>
                        <option value="Kebutuhan Rumah">Kebutuhan Rumah</option>
                        <option value="Kesehatan">Kesehatan</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Simpan</button>
            </form>
        </div>

        <div class="expenses-container">
            <h2><i class="fas fa-list"></i> Daftar Pengeluaran Terakhir</h2>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Cari pengeluaran...">
                <button id="exportBtn" class="export-btn"><i class="fas fa-file-export"></i> Ekspor ke Excel</button>
            </div>
            <div class="table-container">
                <table id="expensesTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Tanggal</th>
                            <th>Hari</th>
                            <th>Jumlah</th>
                            <th>Kategori</th>
                            <th>Keterangan</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="expensesList">
                        <!-- Data akan dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h3>Total Pengeluaran Bulan Ini</h3>
                <p id="monthlyTotal">Rp 0</p>
            </div>
            <div class="summary-card">
                <h3>Pengeluaran Hari Ini</h3>
                <p id="dailyTotal">Rp 0</p>
            </div>
            <div class="summary-card">
                <h3>Kategori Terbanyak</h3>
                <p id="topCategory">-</p>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Pengeluaran</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editDate">Tanggal:</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editDay">Hari:</label>
                    <select id="editDay" required>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                        <option value="Minggu">Minggu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editAmount">Jumlah (Rp):</label>
                    <input type="number" id="editAmount" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Untuk Apa:</label>
                    <input type="text" id="editDescription" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Kategori:</label>
                    <select id="editCategory" required>
                        <option value="Makanan">Makanan</option>
                        <option value="Transportasi">Transportasi</option>
                        <option value="Hiburan">Hiburan</option>
                        <option value="Kebutuhan Rumah">Kebutuhan Rumah</option>
                        <option value="Kesehatan">Kesehatan</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Simpan Perubahan</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
