<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Pengeluaran Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Catatan Pengeluaran</h1>
            <p>Pantau pengeluaran harian Anda dengan mudah</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Tambah Pengeluaran Baru</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="date"><i class="far fa-calendar-alt"></i> Tanggal</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="day"><i class="far fa-calendar"></i> Hari</label>
                        <select id="day" required>
                            <option value="">Pilih Hari</option>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jumat">Jumat</option>
                            <option value="Sabtu">Sabtu</option>
                            <option value="Minggu">Minggu</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount"><i class="fas fa-money-bill-wave"></i> Jumlah (Rp)</label>
                        <input type="number" id="amount" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category"><i class="fas fa-tags"></i> Kategori</label>
                        <select id="category" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Makanan">Makanan</option>
                            <option value="Transportasi">Transportasi</option>
                            <option value="Hiburan">Hiburan</option>
                            <option value="Belanja">Belanja</option>
                            <option value="Kesehatan">Kesehatan</option>
                            <option value="Pendidikan">Pendidikan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description"><i class="fas fa-info-circle"></i> Keterangan</label>
                        <textarea id="description" rows="2" placeholder="Detail pengeluaran..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Simpan</button>
                </form>
            </div>

            <div class="table-section">
                <h2><i class="fas fa-history"></i> Riwayat Pengeluaran</h2>
                <div class="controls">
                    <input type="text" id="searchInput" placeholder="Cari pengeluaran...">
                    <button id="exportBtn" class="btn-export"><i class="fas fa-file-export"></i> Export ke Google Sheets</button>
                </div>
                <div class="table-container">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Tanggal</th>
                                <th>Hari</th>
                                <th>Jumlah</th>
                                <th>Kategori</th>
                                <th>Keterangan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="expenseTableBody">
                            <!-- Data akan dimasukkan melalui JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="summary">
                    <div class="summary-item">
                        <span>Total Pengeluaran:</span>
                        <span id="totalAmount">Rp 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
